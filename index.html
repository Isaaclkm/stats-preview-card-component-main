<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/imb.jpg" alt="people at an office">
      </div>
      <div class="content">
        <div class="text">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="info">
          <div class="data"> <h2>10k+</h2><span>companies</span></div>
          <div class="data"><h2>314</h2><span>templates</span></div>
          <div class="data"><h2>12m+</h2><span>queries</span></div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
